<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qrcode</title>
    <script src="lib/jquery.js"></script>
    <script src="lib/socket.io.js"></script>
    <script>

        // 获取url参数的函数
        function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        }


        // socket.io引入成功后，可通过io()生成客户端所需的socket对象。
        let socket = io('192.168.50.6:3000');

        // socket.on()用于接收服务端发来的消息
        socket.on('connect', (data) => {
            // socket.emmit()用户客户端向服务端发送消息，服务端与之对应的是socket.on()来接收信息。
            socket.emit('mobileLogin', {id: getQueryString('id')});
        });
        socket.on('disconnect', () => {
            console.log('client disconnect');
        });

        // 接受返回id 的事件
        socket.on('loginSuccess', (data) => {
            alert(data);
            window.close();
        })
    </script>
</head>
<body>
<div id="qrcode"></div>

<div id="sse">
    <a href="javascript:socket.emit('reqAuthId', {msg: 'hi, server', id: Math.random()});">运行 WebSocket</a>
</div>

<script>


</script>
</body>
</html>
